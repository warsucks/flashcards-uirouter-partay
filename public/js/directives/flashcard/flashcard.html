<div class="flash-card">
  <div ng-hide="editing">
      <h1>{{ card.question | uppercase }}</h1>
      <h3>{{ card.category }}</h3>
      <ul class="flash-card-answers">
        <li
          ng-repeat="answer in card.answers"
          class="flash-card-answer"
          ng-click="answerQuestion(answer)">{{ answer.text }}</li>
      </ul>
      <h2
        class="answer-feedback"
        ng-class="card.answeredCorrectly ? 'correct' : 'incorrect'"
        ng-show="card.answered">
          <span ng-show="card.answeredCorrectly">Yeah, you got it right!</span>
          <span ng-show="!card.answeredCorrectly">Nope, you got it wrong.</span>
      </h2>
  </div>
  <div ng-show="editing" ng-controller="EditCardController">
      <form name="cardForm" ng-submit="cardForm.$valid && saveCard()" novalidate>
          <h3>question</h3>
          <p ng-show="cardForm.questionField.$error.required">Question is a required field</p>
          <p ng-show="cardForm.questionField.$error.minlength">Question is too short</p>
          <p>
              <input name="questionField" type="text" ng-model="card.question" required ng-minlength="15" />
          </p>
          <h3>category</h3>
          <p ng-show="cardForm.categoryField.$dirty && cardForm.categoryField.$error.required">Category is a required field</p>
          <select name="categoryField" ng-model="card.category" required>
              <option value="" disabled>(select one)</option>
              <option ng-repeat="category in categories">{{ category }}</option>
          </select>
          <h3>answers</h3>
          <div ng-repeat="answer in card.answers">
              <p ng-show="cardForm.answer{{$index}}.$error.maxlength">Answer is too long</p>
              <input type="checkbox" ng-model="answer.correct">
              <input type="text" name="answer{{$index}}" ng-model="answer.text" ng-maxlength="40">
          </div>
          <button type="submit">Save</button>
      </form>
  </div>
  <div>
    <button class="btn" ng-click="editing = !editing">Toggle editing</button>
  </div>
</div>
